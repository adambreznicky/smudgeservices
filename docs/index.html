<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <title>Smudge Services</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style type="text/css">
        body {
          padding-top: 20px;
          padding-bottom: 20px;
        }
        .footer {
          padding-right: 15px;
          padding-left: 15px;
          padding-top: 19px;
          color: #777;
          border-top: 1px solid #e5e5e5;
        }
        
        @media screen and (min-width: 768px) {
          .footer {
            padding-right: 5px;
            padding-left: 5px;
          }
        }

        #carousel {
          height: 700px;
        }

        .carousel-inner > .item > a > img {
          height: 650px;
          margin: 0 auto;
          padding-top: 8px;
          padding-bottom: 8px;
        }

        .icon-next, .icon-prev {
          font-size: 70px !important;
        }

        @media screen and (max-width: 600px) {
          #carousel {
            height: 300px;
          }

          .carousel-inner > .item > a >img {
            height: 250px;
          }

          .icon-next, .icon-prev {
            font-size: 30px !important;
          }
        }

        @media screen and (min-width: 600px) and (max-width: 900px) {
          #carousel {
            height: 500px;
          }

          .carousel-inner > .item > a > img {
            height: 450px;
          }

          .icon-next, .icon-prev {
            font-size: 50px !important;
          }
        }

        .carousel-indicators > li {
          border: 1px solid #34241E;
          background-color: #34241E;
        }


        #logo {
            height: 35px;
        }

        .footerLogo {
          float: left;
        }

        .contactIcons {
          float: right;
        }
    </style>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </head>

  <body>

    <div class="container">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <a href="http://letmetrimyourbush.com">
              <img class="d-block img-fluid" src="./images/localyardwork.png" alt="Local Yard Work">
            </a>
          </div>
          <div class="item">
            <a href="http://jerryshotrods.com">
              <img class="d-block img-fluid" src="./images/jerryshotrods.png" alt="Jerry's Hot Rods">
            </a>
          </div>
          <div class="item">
            <a href="http://adambreznicky.com">
              <img class="d-block img-fluid" src="./images/adambreznicky.png" alt="adambreznicky.com">
            </a>
          </div>
        </div>
        <a class="carousel-control left" href="#carousel" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control right" href="#carousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <footer class="footer">
          <div class="footerLogo">
            <p>
              <a href="//smudgeservices.com"><img id="logo" alt="SmudgeServices" src="./images/bigS.png"></a>mudge Services
            </p>
          </div>
          <div class="contactIcons">
            <a href="mailto:smudgeservices@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
          </div>
      </footer>
    </div>

    <script>
      $(function(){
        $('#carousel').carousel({
          interval: 3000
        });
      });
    </script>

    <script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83132109-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
